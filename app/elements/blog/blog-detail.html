<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="blog-detail">
  <style></style>
  <template>
    <div class="paper-font-display1">{{content.title}}</div>
    <div class="paper-font-code">{{content.published}}</div>
    <p>
      <html-echo html="{{content.content}}"></html-echo>
    </p>
  </template>
  <script>
    Polymer({
      is: 'blog-detail',
      properties: {
        content: {
          type: String
        }
      }
    });
  </script>
</dom-module>

<!-- Credit to durajiwo for this very dangerous element -->
<dom-module id="html-echo">
  <template></template>
<script>
  Polymer({
    is: 'html-echo',
    properties: {
      html: {
        type: String,
        observer: '_htmlChanged'
      }
    },
    _htmlChanged: function(value) {
      this.innerHTML = value;
    }
  });
</script>
</dom-module>
