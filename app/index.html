<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Mostly potato">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <meta name="author" content="Roberto Rodriguez" />
    <title>Roberto Rodriguez</title>

    <!-- Chrome for Android theme color -->

    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Thinkcrunch">
    <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Thinkcrunch">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- build:css /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild-->

    <!-- build:js /bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with /elements/elements.vulcanized.html -->
    <link rel="import" href="/elements/elements.html">
    <!-- endreplace-->

    <!-- build:js /bower_components/lodash/lodash.min.js -->
        <script src="/bower_components/lodash/lodash.js"></script>

    <!-- build:js /bower_components/axios/dist/axios.min.js -->
      <script src="/bower_components/axios/dist/axios.js"></script>
    <!-- endbuild -->

    <script type="javascript">
      if (!window.fetch) {
        var script = document.createElement('script');
        script.src = '/bower_components/fetch/fetch.js';
        document.head.appendChild(script);
      }
    </script>
</head>

<body unresolved class="fullbleed layout vertical paper-font-body1">
    <!-- build:remove -->
        <span id="browser-sync-binding"></span>
    <!-- endbuild -->
    <template is="dom-bind" id="app">

        <!-- Main Area -->
        <paper-scroll-header-panel id="headerPanelMain" main condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <div class="middle middle-container">
                    <div class="app-name">Roberto Rodriguez</div>
                </div>
                 <span class="space"></span>
                <div class="bottom bottom-container">
                    <span class="paper-font-subhead">developer, aspiring chef, former beastlord</span>
                </div>
                <div class="top top-container">
                  <a data-route="home" href="{{baseUrl}}" class="bottom anchor-reset paper-font-subhead">
                      <paper-button class="underline-mimic fade-border">Blog</paper-button>
                  </a>
                  <a data-route="about" href="{{baseUrl}}about" class="bottom anchor-reset paper-font-subhead">
                      <paper-button class="underline-mimic fade-border">About</paper-button>
                  </a>

                  <a data-route="spooky" href="{{baseUrl}}spooky" class="bottom anchor-reset paper-font-subhead">
                      <paper-button class="underline-mimic fade-border">Spooky</paper-button>
                  </a>
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content layout horizontal wrap">
                <div id="barcart" class="flex-auto stunt">
                  <div id="profile-picture"></div>
                  <script type="text/javascript">
                      axios.get(document.querySelector('#app').profileLink)
                      .then(function _parseUrl(res){
                        // WHEE!
                        var parser = document.createElement('a');
                        parser.href = res.data.image.url;
                        parser.search = '?sz=300';
                        return parser.href;
                      })
                      .then(function(link){
                        var imgEl = document.createElement('img');
                        imgEl.src = link;
                        document.querySelector('#profile-picture')
                          .appendChild(imgEl);
                      });
                  </script>
                  <div id="link-list">
                    <a href="https://github.com/manufacturedba" class="anchor-reset flex-it">
                      <i class="fa fa-2x fa-lg fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/manufacturedba" class="anchor-reset flex-it">
                      <i class="fa fa-2x fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/manufacturedba" class="anchor-reset flex-it">
                      <i class="fa fa-2x fa-twitter"></i>
                    </a>
                  </div>
                  <div id="temperature"></div>
                  <script type="text/javascript">
                    var temperatureContainer = document.querySelector('#temperature');
                    var primus = Primus.connect();

                    primus.on('data', function(data) {
                      temperatureContainer.innerText = data;
                    });

                    primus.on('error', function(error) {
                      console.log(error);
                    });
                  </script>
                </div>
                <iron-pages id="eyeron-payjess" class="stunt flex-3" attr-for-selected="data-route" selected="{{route}}">
                    <section id="blogert" data-route="home">
                        <blog-list class="focus-target"></blog-list>
                    </section>

                    <section data-route="about">
                        <h2 class="focus-target">HAPPY HALLOWEEN! ðŸŽƒ</h2>
                    </section>

                    <section id="spooky-route" data-route="spooky">
                        <div id="spooky-container" class="focus-target"></div>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>
    <!-- build:js /scripts/app.js -->
      <script src="/scripts/app.js"></script>
    <!-- endbuild-->
    <script src="/primus/primus.js"></script>
</body>

</html>
