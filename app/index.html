<head>
    <meta charset="utf-8">
    <meta name="description" content="Mostly potato">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Thinkcrunch">
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/styles/main.css">

    <!-- build:js /bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="/elements/elements.html">
    <!-- endreplace-->

    <!-- build:js /bower_components/lodash/lodash.min.js -->
        <script src="/bower_components/lodash/lodash.js"></script>

    <!-- build:js /bower_components/axios/dist/axios.min.js -->
      <script src="/bower_components/axios/dist/axios.js"></script>
    <!-- endbuild -->

    <link rel="prefetch" href="messages1.json">
</head>

<body unresolved class="fullbleed layout vertical paper-font-body1">
    <!-- build:remove -->
        <span id="browser-sync-binding"></span>
    <!-- endbuild -->
    <template is="dom-bind" id="app">

        <!-- Main Area -->
        <paper-scroll-header-panel id="headerPanelMain" main condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <div class="middle middle-container">
                    <div class="app-name">A Life Well Loved</div>
                </div>
                <div class="top top-container">
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content layout horizontal wrap">
                <div id="barcart" class="flex-auto stunt">
                  <div id="temperature"></div>
                  <script type="text/javascript">
                    var temperatureContainer = document.querySelector('#temperature');
                    var primus = Primus.connect();

                    primus.on('data', function(data) {
                      temperatureContainer.innerText = data;
                    });

                    primus.on('error', function(error) {
                      console.log(error);
                    });
                  </script>
                </div>
                <iron-pages id="eyeron-payjess" class="stunt flex-3" attr-for-selected="data-route" selected="{{route}}">
                    <section id="blogert" data-route="home">
                        <blog-list class="focus-target"></blog-list>
                    </section>

                    <section data-route="about">
                        <h2 class="focus-target">HELLO!</h2>
                        <p>At 19 years old I dropped out of college with the idea
                        I was going to open a caf√© with absolutely no money or
                        experience.  Before I convinced myself that I had a good idea,
                        I started working on the website and instantly fell in love with the web.</p>
                      <p>I've been a web developer for 4 years now and haven't looked back.</p>
                      <p>I live/play/work in <b>Denver, Colorado</b> where you can find me either
                        obsessing over cocktail recipes, rubbing cat bellies, or
                        learning how to be an actual <paper-button class="accent paper-font-code" on-tap="fudge">#$%@</paper-button>ing programmer.</p>
                    </section>
                    <script type="text/javascript">
                        (function(root) {
                          document.querySelector('#app').fudge = function (e){
                              root._wurd = root._wurd || e.srcElement.textContent;
                              e.srcElement.textContent = (e.srcElement.textContent === root._wurd)
                                ? 'fuck' : root._wurd;
                          };
                        })(window);
                    </script>

                    <section data-route="a-life-well-loved">
                      <div id="messages">
                        <ul id="messages-ul">
                          incoming!! <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>

                        </ul>
                      </div>
                      <paper-button class="accent paper-font-code" on-tap="moreLove">keep going!!</paper-button>

                    </section>
                    <script type="text/javascript">
                      (function(root) {
                        function getSON(id, clear) {
                          return axios.get('love' + id + '.json')
                          .then(function (response) {

                            if (clear) {
                              document.querySelector('#messages-ul').innerHTML = '';
                            }

                            var messages = response.data;
                            var el = '<ul><li>' + messages.join('</li><li>') + '</li></ul>';
                            document.querySelector('#messages-ul').innerHTML = el;
                          })
                          .catch(function (error) {
                            console.log(error);
                          });
                        }
                        getSON(1, true);
                        var track = 1;
                        document.querySelector('#app').moreLove = function (e){
                          track += 1;
                          getSON(track);
                        };
                      })(window);
                    </script>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>
    <!-- build:js /scripts/app.js -->
      <script src="/scripts/app.js"></script>
    <!-- endbuild-->
    <script src="/primus/primus.js"></script>
</body>

</html>
