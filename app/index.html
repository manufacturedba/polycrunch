<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>thinkcrunch</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js" defer></script>
    <!-- endbuild-->
</head>

<body unresolved class="fullbleed layout vertical">
    <!-- build:remove -->
        <span id="browser-sync-binding"></span>
    <!-- endbuild -->
    <template is="dom-bind" id="app">

        <!-- Main Area -->
        <paper-scroll-header-panel id="headerPanelMain" main condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <div class="middle middle-container">
                    <div class="app-name">Roberto Rodriguez</div>
                </div>
                 <span class="space"></span>
                <div class="bottom bottom-container">
                    <span class="paper-font-subhead">developer, aspiring chef, former beastlord</span>
                </div>
                <div class="top top-container">
                <paper-button>
                    <a data-route="about" href="{{baseUrl}}about" class="bottom anchor-reset underline-mimic fade-border paper-font-subhead">About</a>
                </paper-button>
                <paper-button>
                    <a data-route="home" href="{{baseUrl}}" class="bottom anchor-reset underline-mimic fade-border paper-font-subhead">Blog</a>
                </paper-button>
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home">
                        <blog-list class="focus-target"></blog-list>
                    </section>
                    
                    <section data-route="about">
                        <h2 class="focus-target">Fuck face</h2>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>
</body>

</html>
